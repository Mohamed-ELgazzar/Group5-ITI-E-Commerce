<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-4 p-md-5">

            <div class="text-center">
              <img
                src="/assets/images/images.jpg"
                style="width: 185px"
                alt="logo"
              />
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">
                Registration Here
              </h3>
            </div>

            <div>
              <!-- <h1 class="text-success text-center" *ngIf="responseMessage == 'success'">{{responseMessage}}</h1> -->
              <h1 class="text-danger  text-center" *ngIf="responseMessage != 'User created'">{{responseMessage}}</h1>
          </div>
            <div [formGroup]="registerationForm" >
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="Name">First Name</label>
                    <input formControlName="name" type="text"  class="form-control form-control-lg" [class.is-valid]="!checkErrorInForm('name')"[class.is-invalid]="checkErrorInForm('name')&& checkErrorIfFormTouch('name')"
                    placeholder="Enter First Name">

                    <small class="text-danger text-bold"
                    *ngIf="checkErrorInFormAndType('name' , 'required') && checkErrorIfFormTouch('name')">
                    Please fill this field
                  </small>
                    
                  <small class="text-danger text-bold"
                  *ngIf="checkErrorInFormAndType('name' , 'minlength') && checkErrorIfFormTouch('name')">
                  min length of name should be greater than 3 character
                </small>

                <small class="text-danger text-bold"
                *ngIf="checkErrorInFormAndType('name' , 'maxlength') && checkErrorIfFormTouch('name')">
                max length of name should be lesser than 30 character
              </small>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input
                      type="text"
                      id="lastName"
                      placeholder="Enter Last Name"
                      class="form-control form-control-lg"
                    />
                    
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label for="username" class="form-label">username</label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Enter user name"
                      id="username"
                    />
                    
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Gender:</h6>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="femaleGender"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="maleGender"
                      value="option2"
                    />
                    <label class="form-check-label" for="maleGender"
                      >Male</label
                    >
                  </div>
                </div>
              </div>

              <div class="col-md-6 mb-4">
                <h6 class="mb-2 pb-1">Is Admin:</h6>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="admin"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="admin"
                    >Yes</label
                  >
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="customer"
                    value="option2"
                  />
                  <label class="form-check-label" for="customer"
                    >No</label
                  >
                </div>
              </div>
          

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input
                      type="email"
                      id="emailAddress"
                      class="form-control form-control-lg"
                      formControlName="email" 
                      placeholder="Enter your email"
                    />
                    <p class="text-warning text-bold ms-md-3 "
                    *ngIf="registerationForm.controls['email']?.errors?.['required']  && registerationForm.controls['email'].touched">
                    Please enter your email
                </p>
                    
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input
                      type="tel"
                      id="phoneNumber"
                      formControlName="number" 
                      placeholder="Enter your number"
                      class="form-control form-control-lg"
                    />
                    <!-- <p class="text-warning text-bold ms-md-3 "
                    *ngIf="registerationForm.controls['phone']?.errors?.['required'] !=null && registerationForm.controls.phone.touched">
                    Please fill this field
                </p> -->
                    
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="password">Password</label>
                    <input 
                    formControlName="password"
                     type="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="Enter your password"
                      
                    />
                    
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="conpassword">Confirm Password</label>
                    <input
                    formControlName="password_repeat"
                      type="password"
                      id="conpassword"
                      class="form-control form-control-lg"
                      placeholder="Confirm password"
                    />
                    
                  </div>
                </div>
              </div>

              <div
                class="d-flex align-items-center justify-content-center pb-4"
              >
                <p class="mb-0 me-2">Already have an account</p>
                <button
                  type="button"
                  class="btn btn-outline-danger "
                  routerLink="/Login"
                >
                  Sign in
                </button>
              </div>
              <div class="mt-4 pt-2 text-center">
                <button (click)="onSubmit()"
                  class="btn btn-primary btn-block gradient-custom-2 mb-3"
                  type="button"
                >
                  Submit
                </button>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
